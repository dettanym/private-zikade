syntax = "proto3";
package dht.pb;

option go_package = "./;pb";

import "github.com/libp2p/go-libp2p-record/pb/record.proto";

// Message is the top-level envelope for exchanging
// information with the DHT protocol.
message Message {

	// MessageType represents the type of RPC being called. Based on the message
	// type different fields of this message will be populated. The response
	// of a message with a certain type will have the same type.
	enum MessageType {
		PUT_VALUE = 0;
		GET_VALUE = 1;
		ADD_PROVIDER = 2;
		GET_PROVIDERS = 3;
		FIND_NODE = 4;
		PING = 5;
		PRIVATE_FIND_NODE = 32;
		PRIVATE_GET_PROVIDERS = 33;
	}

	enum ConnectionType {
		// sender does not have a connection to peer, and no extra information (default)
		NOT_CONNECTED = 0;

		// sender has a live connection to peer
		CONNECTED = 1;

		// sender recently connected to peer
		CAN_CONNECT = 2;

		// sender recently tried to connect to peer repeatedly but failed to connect
		// ("try" here is loose, but this should signal "made strong effort, failed")
		CANNOT_CONNECT = 3;
	}

	message Peer {
		// ID of a given peer.
		bytes id = 1;

		// multiaddrs for a given peer
		repeated bytes addrs = 2;

		// used to signal the sender's connection capabilities to the peer
		ConnectionType connection = 3;
	}

	// defines what type of message it is.
	MessageType type = 1;

	// defines what coral cluster level this query/response belongs to.
	// in case we want to implement coral's cluster rings in the future.
	int32 cluster_level_raw = 10 [deprecated = true];

	// Used to specify the key associated with this message.
	// PUT_VALUE, GET_VALUE, ADD_PROVIDER, GET_PROVIDERS
	bytes key = 2;

	// Used to return a value
	// PUT_VALUE, GET_VALUE
	record.pb.Record record = 3;

	// Used to return peers closer to a key in a query
	// GET_VALUE, GET_PROVIDERS, FIND_NODE
	repeated Peer closer_peers = 8;

	// Used to return Providers
	// GET_VALUE, ADD_PROVIDER, GET_PROVIDERS
	repeated Peer provider_peers = 9;

	PIR_Request encrypted_query = 32;

	PIR_Response encrypted_records = 33;
}

// Used in PRIVATE_FIND_NODE and PRIVATE_GET_PROVIDERS
// Represents PIR Request or Response.
message PIR_Message {
	// Represents a block of Homomorphically Encrypted Ciphertext
	bytes ciphertext = 1;
}

// ID should just be a hash of the ciphertext. Used as a request ID.
// Does not correspond to any keys in the Kademlia ID or peer ID spaces.
message PIR_Request {
	bytes id = 1;
	PIR_Message key = 2;
}

message PIR_Response {
	bytes id = 1;
	PIR_Message closer_peers = 2;
	PIR_Message provider_peers = 3;
}
